<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء خطاب جديد - مولد الخطابات بالذكاء الاصطناعي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <div class="logo">
                    <img src="https://media.licdn.com/dms/image/v2/D4D0BAQF4bJhChNDPpw/company-logo_200_200/company-logo_200_200/0/1693724328555/nabatik_logo?e=2147483647&v=beta&t=DJcoQIeXKhJyJWGQvph4ciSFpaJC2wHU6PjYqpWxvOY" alt="شعار الشركة" class="logo-img">
                    <h1>مولد الخطابات بالذكاء الاصطناعي</h1>
                </div>
                <ul class="nav-menu">
                    <li><a href="index.html" class="nav-link">الرئيسية</a></li>
                    <li><a href="create-letter.html" class="nav-link active">إنشاء خطاب جديد</a></li>
                    <li><a href="letter-records.html" class="nav-link">سجل الخطابات</a></li>
                    <li><a href="review-letter.html" class="nav-link">مراجعة خطاب</a></li>
                </ul>
                <div class="nav-controls">
                    <button class="theme-toggle" id="themeToggle" title="تغيير المظهر">
                        <i class="fas fa-moon" id="themeIcon"></i>
                    </button>
                    <div class="hamburger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h2><i class="fas fa-plus-circle"></i> إنشاء خطاب جديد</h2>
            </div>

            <div class="form-container">
                <section class="letter-data-section">
                    <h3><i class="fas fa-clipboard"></i> بيانات الخطاب</h3>
                    <form id="letterForm" class="letter-form">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="letterType">نوع الخطاب *</label>
                                <select id="letterType" required>
                                    <option value="">جار التحميل...</option>
                                    <!-- Options will be loaded dynamically from Google Sheet -->
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="letterPurpose">الغرض من الخطاب *</label>
                                <select id="letterPurpose" required>
                                    <option value="">جار التحميل...</option>
                                    <!-- Options will be loaded dynamically from Google Sheet -->
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="letterStyle">الأسلوب *</label>
                                <select id="letterStyle" required>
                                    <option value="">جار التحميل...</option>
                                    <!-- Options will be loaded dynamically from Google Sheet -->
                                </select>
                            </div>

                            <div class="form-group full-width">
                                <label>هل هذه أول مراسلة؟ *</label>
                                <div class="radio-group">
                                    <label class="radio-label">
                                        <input type="radio" name="firstCorrespondence" value="true" required>
                                        <span class="radio-custom"></span>
                                        نعم
                                    </label>
                                    <label class="radio-label">
                                        <input type="radio" name="firstCorrespondence" value="false" required>
                                        <span class="radio-custom"></span>
                                        لا
                                    </label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="recipient">المرسل إليه *</label>
                                <input type="text" id="recipient" required placeholder="اسم المرسل إليه">
                            </div>

                            <div class="form-group">
                                <label for="subject">عنوان الخطاب *</label>
                                <input type="text" id="subject" required placeholder="عنوان الخطاب">
                            </div>

                            <div class="form-group full-width">
                                <label for="content">محتوى الخطاب *</label>
                                <textarea id="content" required placeholder="اكتب محتوى الخطاب هنا..." rows="6"></textarea>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary" id="generateBtn">
                                <i class="fas fa-magic"></i>
                                إنشاء الخطاب
                            </button>
                        </div>
                    </form>
                </section>

                <section class="letter-preview-section" id="previewSection" style="display: none;">
                    <h3><i class="fas fa-eye"></i> معاينة الخطاب</h3>
                    <div class="preview-container">
                        <div class="form-group">
                            <label for="generatedLetter">الخطاب المولد (قابل للتعديل)</label>
                            <textarea id="generatedLetter" rows="15" placeholder="سيظهر الخطاب المولد هنا..."></textarea>
                        </div>

                        <div class="form-group">
                            <label>اختيار القالب للعرض والحفظ</label>
                            <div class="template-selection">
                                <button type="button" class="btn btn-secondary template-btn" data-template="template1">عرض قالب 1</button>
                                <button type="button" class="btn btn-secondary template-btn" data-template="template2">عرض قالب 2</button>
                                <!-- Add more template buttons if needed -->
                                <input type="hidden" id="selectedTemplate" value="">
                            </div>
                            <div id="templatePreviewArea" class="template-preview" style="margin-top: 10px; border: 1px solid #ccc; padding: 10px; min-height: 100px; display: none;">
                                <!-- Template preview will be shown here or handled via PDF generation logic -->
                                <p>سيتم تطبيق القالب المختار عند الحفظ.</p>
                            </div>
                        </div>

                        <div class="preview-actions">
                            <button type="button" class="btn btn-success" id="saveAndProceedBtn">
                                <i class="fas fa-save"></i>
                                حفظ ومتابعة
                            </button>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>جاري إنشاء الخطاب...</p>
        </div>
    </div>

    <script src="js/sheets.js"></script>
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
