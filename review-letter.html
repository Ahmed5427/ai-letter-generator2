<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مراجعة خطاب - مولد الخطابات بالذكاء الاصطناعي</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <img src="https://i.imgur.com/YourLogo.png" alt="Logo" class="logo">
                <span class="brand-text">مولد الخطابات بالذكاء الاصطناعي</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">الرئيسية</a></li>
                <li><a href="create-letter.html">إنشاء خطاب جديد</a></li>
                <li><a href="letter-records.html">سجل الخطابات</a></li>
                <li><a href="review-letter.html" class="active">مراجعة خطاب</a></li>
            </ul>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </nav>

    <main class="review-page">
        <div class="container">
            <h1>مراجعة خطاب</h1>
            
            <div class="letter-selector">
                <label for="letterSelect">اختر خطاب للمراجعة:</label>
                <select id="letterSelect">
                    <option value="">-- اختر خطاب --</option>
                </select>
            </div>

            <div id="reviewForm" style="display: none;">
                <section class="form-section">
                    <h2><i class="fas fa-user-check"></i> بيانات المراجعة</h2>
                    
                    <div class="form-group">
                        <label for="reviewerName">اسم المراجع</label>
                        <input type="text" id="reviewerName" placeholder="أدخل اسم المراجع">
                    </div>

                    <div class="form-group">
                        <label for="letterContentReview">محتوى الخطاب</label>
                        <textarea id="letterContentReview" rows="10"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="reviewNotes">الملاحظات</label>
                        <textarea id="reviewNotes" rows="4" placeholder="أضف ملاحظاتك هنا..."></textarea>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="reviewComplete">
                            <span>تمت المراجعة</span>
                        </label>
                    </div>

                    <div class="review-actions">
                        <button class="btn btn-success" id="approveBtn" disabled>
                            <i class="fas fa-check-circle"></i>
                            جاهز للإرسال
                        </button>
                        <button class="btn btn-warning" id="needsImprovementBtn" disabled>
                            <i class="fas fa-exclamation-triangle"></i>
                            يحتاج إلى تحسينات
                        </button>
                        <button class="btn btn-danger" id="rejectBtn" disabled>
                            <i class="fas fa-times-circle"></i>
                            مرفوض
                        </button>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script src="js/sheets.js"></script>
    <script src="js/api.js"></script>
</body>
</html>
