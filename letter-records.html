<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سجل الخطابات - مولد الخطابات بالذكاء الاصطناعي</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <img src="https://i.imgur.com/YourLogo.png" alt="Logo" class="logo">
                <span class="brand-text">مولد الخطابات بالذكاء الاصطناعي</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">الرئيسية</a></li>
                <li><a href="create-letter.html">إنشاء خطاب جديد</a></li>
                <li><a href="letter-records.html" class="active">سجل الخطابات</a></li>
                <li><a href="review-letter.html">مراجعة خطاب</a></li>
            </ul>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </nav>

    <main class="records-page">
        <div class="container">
            <h1>سجل الخطابات</h1>
            
            <div class="filters-section">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="ابحث عن المستلم أو الرقم المرجعي للخطاب">
                </div>
                
                <div class="filter-row">
                    <div class="filter-group">
                        <label for="typeFilter">نوع الخطاب</label>
                        <select id="typeFilter">
                            <option value="">جميع الأنواع</option>
                            <option value="جديد">جديد</option>
                            <option value="رد">رد</option>
                            <option value="متابعة">متابعة</option>
                            <option value="تعاون">تعاون</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="reviewFilter">المراجعة</label>
                        <select id="reviewFilter">
                            <option value="">جميع الحالات</option>
                            <option value="جاهز للإرسال">جاهز للإرسال</option>
                            <option value="في الانتظار">في الانتظار</option>
                            <option value="يحتاج إلى تحسينات">يحتاج إلى تحسينات</option>
                            <option value="مرفوض">مرفوض</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="records-table-container">
                <table class="records-table">
                    <thead>
                        <tr>
                            <th>الرقم المرجعي</th>
                            <th>التاريخ</th>
                            <th>نوع الخطاب</th>
                            <th>المراجعة</th>
                            <th>الإرسال</th>
                            <th>المستلم</th>
                            <th>الموضوع</th>
                            <th>الإجراءات</th>
                        </tr>
                    </thead>
                    <tbody id="recordsTableBody">
                        <!-- Records will be populated here -->
                    </tbody>
                </table>
                <div class="no-records" id="noRecords" style="display: none;">
                    <i class="fas fa-inbox"></i>
                    <p>لا توجد سجلات</p>
                </div>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script src="js/sheets.js"></script>
    <script src="js/api.js"></script>
</body>
</html>
