<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء خطاب جديد - مولد الخطابات بالذكاء الاصطناعي</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-robot nav-logo"></i>
                <span>مولد الخطابات بالذكاء الاصطناعي</span>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">الرئيسية</a>
                </li>
                <li class="nav-item">
                    <a href="create-letter.html" class="nav-link active">إنشاء خطاب جديد</a>
                </li>
                <li class="nav-item">
                    <a href="letter-records.html" class="nav-link">سجل الخطابات</a>
                </li>
                <li class="nav-item">
                    <a href="review-letter.html" class="nav-link">مراجعة خطاب</a>
                </li>
            </ul>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1>
                    <i class="fas fa-file-plus"></i>
                    بيانات الخطاب
                </h1>
            </div>

            <div class="form-section">
                <form id="letterForm" class="letter-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="letterType">نوع الخطاب *</label>
                            <select id="letterType" name="letterType" required>
                                <option value="">اختر نوع الخطاب</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="letterCategory">فئة الخطاب *</label>
                            <select id="letterCategory" name="letterCategory" required>
                                <option value="">اختر فئة الخطاب</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="letterPurpose">الغرض من الخطاب *</label>
                            <select id="letterPurpose" name="letterPurpose" required>
                                <option value="">اختر الغرض من الخطاب</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="letterStyle">الأسلوب *</label>
                            <select id="letterStyle" name="letterStyle" required>
                                <option value="">اختر الأسلوب</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>هل هذه أول مراسلة؟ *</label>
                            <div class="radio-group">
                                <label class="radio-label">
                                    <input type="radio" name="isFirst" value="true" required>
                                    <span class="radio-custom"></span>
                                    نعم
                                </label>
                                <label class="radio-label">
                                    <input type="radio" name="isFirst" value="false" required>
                                    <span class="radio-custom"></span>
                                    لا
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="recipient">المرسل إليه *</label>
                            <input type="text" id="recipient" name="recipient" placeholder="اسم المرسل إليه" required>
                        </div>

                        <div class="form-group full-width">
                            <label for="letterTitle">عنوان الخطاب *</label>
                            <input type="text" id="letterTitle" name="letterTitle" placeholder="عنوان الخطاب" required>
                        </div>

                        <div class="form-group full-width">
                            <label for="letterContent">محتوى الخطاب *</label>
                            <textarea id="letterContent" name="letterContent" rows="6" placeholder="اكتب محتوى الخطاب هنا..." required></textarea>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="generateBtn">
                            <i class="fas fa-magic"></i>
                            إنشاء الخطاب
                        </button>
                    </div>
                </form>
            </div>

            <div class="preview-section" id="previewSection" style="display: none;">
                <div class="section-header">
                    <h2>
                        <i class="fas fa-eye"></i>
                        معاينة الخطاب
                    </h2>
                </div>

                <div class="preview-content">
                    <div class="form-group">
                        <label for="generatedLetter">الخطاب المُولد</label>
                        <textarea id="generatedLetter" rows="15" placeholder="سيظهر الخطاب المُولد هنا..."></textarea>
                    </div>

                    <div class="template-selection">
                        <h3>اختر القالب</h3>
                        <div class="template-grid">
                            <div class="template-card" data-template="template1">
                                <div class="template-preview">
                                    <i class="fas fa-file-alt"></i>
                                    <span>القالب الأول</span>
                                </div>
                            </div>
                            <div class="template-card" data-template="template2">
                                <div class="template-preview">
                                    <i class="fas fa-file-word"></i>
                                    <span>القالب الثاني</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="preview-actions">
                        <button type="button" class="btn btn-success" id="saveAndProceed">
                            <i class="fas fa-save"></i>
                            حفظ ومتابعة
                        </button>
                        <button type="button" class="btn btn-secondary" id="backToForm">
                            <i class="fas fa-arrow-right"></i>
                            العودة للتعديل
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
                <p>جاري إنشاء الخطاب...</p>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script src="js/sheets.js"></script>
    <script src="js/api.js"></script>
</body>
</html>
