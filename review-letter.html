<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مراجعة خطاب - AI Letter Generator</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="https://www.netzero.sa/wp-content/uploads/2023/09/cropped-netzero-favicon-32x32.png" type="image/png">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo-container">
                <img src="https://www.netzero.sa/wp-content/uploads/2023/09/netzero-logo.png" alt="Netzero Logo" class="logo">
                <span class="app-title">AI Letter Generator</span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">الرئيسية</a></li>
                <li><a href="create-letter.html">إنشاء خطاب جديد</a></li>
                <li><a href="letter-records.html">سجل الخطابات</a></li>
                <li><a href="review-letter.html" class="active">مراجعة خطاب</a></li>
            </ul>
            <div class="theme-switcher">
                <button id="theme-toggle-button">تبديل الوضع</button>
            </div>
        </nav>
    </header>

    <main class="container">
        <h1>مراجعة خطاب</h1>

        <div id="letter-selection" class="form-group">
            <label for="select-letter">اختر خطابًا للمراجعة:</label>
            <select id="select-letter" name="select-letter" required>
                <option value="">اختر خطابًا...</option>
                <!-- Options will be populated by JS from Google Sheet 'Submissions' -->
            </select>
            <button id="load-letter-button">تحميل الخطاب</button>
        </div>

        <div id="review-form-container" style="display: none;"> <!-- Hidden initially -->
            <form id="review-form">
                <div class="form-group">
                    <label for="reviewer-name">اسم المراجع:</label>
                    <input type="text" id="reviewer-name" name="reviewer-name" required>
                </div>
                <div class="form-group">
                    <label for="letter-content">محتوى الخطاب:</label>
                    <textarea id="letter-content" name="letter-content" rows="15" required></textarea>
                </div>
                <div class="form-group">
                    <label for="review-notes">الملاحظات:</label>
                    <textarea id="review-notes" name="review-notes" rows="5"></textarea>
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="review-completed" name="review-completed">
                    <label for="review-completed">تمت المراجعة</label>
                </div>
                <div class="review-actions">
                    <button type="button" id="needs-improvement-button" class="review-button" disabled>يحتاج إلى تحسينات</button>
                    <button type="button" id="ready-to-send-button" class="review-button success-button" disabled>جاهز للإرسال</button>
                    <button type="button" id="reject-button" class="review-button danger-button" disabled>مرفوض</button>
                </div>
            </form>
        </div>

        <div id="no-letter-selected" class="message-box">
            <p>يرجى اختيار خطاب للمراجعة من القائمة أعلاه.</p>
        </div>

    </main>

    <footer>
        <p>&copy; 2025 AI Letter Generator. جميع الحقوق محفوظة.</p>
    </footer>

    <div id="loading-overlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
        <p>جاري التحميل...</p>
    </div>

    <script src="js/sheets.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
