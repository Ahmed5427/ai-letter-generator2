<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سجل الخطابات - مولد الخطابات بالذكاء الاصطناعي</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-robot nav-logo"></i>
                <span>مولد الخطابات بالذكاء الاصطناعي</span>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">الرئيسية</a>
                </li>
                <li class="nav-item">
                    <a href="create-letter.html" class="nav-link">إنشاء خطاب جديد</a>
                </li>
                <li class="nav-item">
                    <a href="letter-records.html" class="nav-link active">سجل الخطابات</a>
                </li>
                <li class="nav-item">
                    <a href="review-letter.html" class="nav-link">مراجعة خطاب</a>
                </li>
            </ul>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1>
                    <i class="fas fa-list"></i>
                    سجل الخطابات
                </h1>
            </div>

            <div class="filters-section">
                <div class="filters-grid">
                    <div class="form-group">
                        <label for="searchInput">ابحث عن المستلم أو الرقم المرجعي للخطاب</label>
                        <input type="text" id="searchInput" placeholder="البحث..." class="search-input">
                    </div>

                    <div class="form-group">
                        <label for="typeFilter">نوع الخطاب</label>
                        <select id="typeFilter">
                            <option value="">جميع الأنواع</option>
                            <option value="جديد">جديد</option>
                            <option value="رد">رد</option>
                            <option value="متابعة">متابعة</option>
                            <option value="تعاون">تعاون</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="reviewFilter">المراجعة</label>
                        <select id="reviewFilter">
                            <option value="">جميع الحالات</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="records-section">
                <div class="table-container">
                    <table class="records-table" id="recordsTable">
                        <thead>
                            <tr>
                                <th>الرقم المرجعي</th>
                                <th>التاريخ</th>
                                <th>نوع الخطاب</th>
                                <th>المراجعة</th>
                                <th>الإرسال</th>
                                <th>المستلم</th>
                                <th>الموضوع</th>
                                <th>الإجراءات</th>
                            </tr>
                        </thead>
                        <tbody id="recordsTableBody">
                            <!-- Records will be populated here -->
                        </tbody>
                    </table>
                </div>

                <div class="no-records" id="noRecords" style="display: none;">
                    <i class="fas fa-inbox"></i>
                    <p>لا توجد خطابات مطابقة للبحث</p>
                </div>
            </div>
        </div>

        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
                <p>جاري تحميل البيانات...</p>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script src="js/sheets.js"></script>
    <script src="js/api.js"></script>
</body>
</html>
